<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Completa il form per registrarti al sito</title>
</head>
<body>
	<form action="RegistraUtente" method="POST">
		Username: <input type="text" name="username" required> <br>
		Password: <input type="password" name="password" required> <br>
		Mail: <input type="email" name="mail" required> <br>
		Nome: <input type="text" name="nome" required> <br>
		Cognome: <input type="text" name="cognome" required> <br>
		Data di Nascita: <input type="date" name="data_nascita" required> <br>
			<input type="submit" value="Registrati Ora">
	</form>
</body>
</html>
